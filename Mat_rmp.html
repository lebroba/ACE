<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Material Relative Motion Pinwheel</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="dist/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

	<div class="container">
		<div class="section">

			<!--   Icon Section   -->
			<div class="row">
				<div class="col s2 m2">
				<form action="#">
    <p class="range-field">
      <input type="range" id="osCRS" value="0" min="0" max="360" />
    </p>
  </form>
				</div>

				<div class="col s12 m8">
					<div class="card black" id="mobo2">
						<svg id="rmpsvg"></svg>

						<!--Speed Component Read outs -->
						<!-- Own Ship -->
						<div class="top-left">
							<table class="table">
								<tbody>
									<tr>
										<td><span class="blue-text">SoA</span> &nbsp;</td>
										<td><span class="RO" id="soaRO">0 kts</span></td>
									</tr>
									<tr>
										<td><span class="blue-text">SoI</span> &nbsp;</td>
										<td><span class="RO" id="soiRO">0 kts</span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- Target -->
						<div class="top-right">
							<table class="table">
								<tbody>
									<tr>
										<td><span class="RO" id="staRO">0 kts</span></td>
										<td>&nbsp;<span class="red-text">StA</span></td>
									</tr>
									<tr>
										<td><span class="RO" id="stiRO">0 kts</span></td>
										<td>&nbsp;<span class="red-text">StI</span></td>
									</tr>
								</tbody>
							</table>
						</div>

						<!-- Relative -->
						<div class="bottom-left">
							<table class="table">
								<tbody>
									<tr>
										<td>&nbsp;<span class="green-text">SrA</span></td>
										<td><span class="RO" id="sraRO">0</span> kts</td>
									</tr>
									<tr>
										<td>&nbsp;<span class="green-text">SrI</span></td>
										<td><span class="RO" id="sriRO">0</span> kts</td>
									</tr>
								</tbody>
							</table>
						</div>

				

					</div>

				</div>

				<div class="col s12 m3">

					


				</div>
			</div>

		</div>
		<br><br>



	<!-- End of Main COntainer -->
	</div>


	<!--  Scripts-->
	<script src="dist/js/jquery.js"></script>
	<script src="dist/js/materialize.js"></script>
	<script src="dist/js/snap.svg.js"></script>
	<script src="dist/js/rmp.js"></script>
	<script src="dist/js/init.js"></script>
	<script src="dist/js/utils2.js"></script>

</body>

</html>
